<form name="surveyInfoForm" id="surveyInfoForm" role="form">
    <div class="modal-header">
        <button type="button" class="close" ng-click="survey_modal_info.cancel()" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" ng-hide="survey_modal_info.method == 'clone'">
            {{ (survey_modal_info.method == 'add') ? 'اضف أستبانة جديدة' : 'تعديل معلومات الأستبانة' }}</h4>
        <h4 class="modal-title" ng-show="survey_modal_info.method == 'clone'">استنساخ الاستبانة</h4>
    </div>
    <!-- Loading -->
    <div class="modal-body survey-steps-modal-body" ng-show="survey_modal_info.isLoading">
        <div class="circle-loader" style="margin: 70px auto 70px;">
        </div>
    </div>
    <!-- After Loading -->
    <div class="modal-body" ng-hide="survey_modal_info.isLoading">
        <div class="form-group">
            <label for="survey_section_title_ar">عنوان الأستبانة <span class="text-muted">(عربي)</span></label>
            <input type="text" class="form-control" ng-focus="!survey_modal_info.isLoading" required
                id="survey_section_title_ar"
                ng-model="survey_modal_info.data.title_ar">
        </div>
        <div class="form-group">
            <label for="survey_section_title_en">عنوان الأستبانة <span class="text-muted">(انجليزي)</span></label>
            <input type="text" class="form-control ltr" required id="survey_section_title_en"
                ng-model="survey_modal_info.data.title_en">
        </div>
        <div class="form-group">
            <label for="survey_section_title_fr">عنوان الأستبانة <span class="text-muted">(فرنسي)</span></label>
            <input type="text" class="form-control ltr" required id="survey_section_title_fr"
                ng-model="survey_modal_info.data.title_fr">
        </div>
        <div class="form-group">
            <label>ظهور الإستبانة للمستخدمين</label>
            <users-roles-list required="true" all-option="true" append-to-body="true" parent="survey_modal_info.data"
                value="user_role_id"></users-roles-list>
        </div>
        <div class="form-group" ng-show="survey_modal_info.data.user_role_id != 'all'">
            <label>المستخدمين المستهدفين</label>
            <select-user append-to-body="true" parent="survey_modal_info.data" multiple="true">
            </select-user>

        </div>
    </div>
    <div class="modal-footer text-center"
        ng-hide="survey_modal_info.isLoading || survey_modal_info.isMainSectionLoading">
        <button type="submit" ng-loading="survey_modal_info.isSending"
            ng-disabled="survey_modal_info.isSending || (!surveyInfoForm.$dirty && survey_modal_info.method != 'clone')"
            class="btn rounded"
            ng-class="(surveyInfoForm.$dirty || survey_modal_info.method == 'clone') ? 'btn-primary' : 'btn-light'"
            ng-click="survey_modal_info.onSave(surveyInfoForm)">حفظ</button>
    </div>
</form>
