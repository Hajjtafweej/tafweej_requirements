<form name="userRoleForm" id="userRoleForm" role="form">
	<div class="modal-header">
		<button type="button" class="close" ng-click="user_role_modal.cancel()" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">{{ (user_role_modal.method == 'add') ? 'أضف نوع مستخدم جديد' : 'تعديل نوع المستخدم' }}</h4>
	</div>
	<!-- Loading -->
	<div class="modal-body survey-steps-modal-body" ng-show="user_role_modal.isLoading">
		<div class="circle-loader" style="margin: 70px auto 70px;">

		</div>
	</div>
	<!-- After Loading -->
	<div class="modal-body" ng-hide="user_role_modal.isLoading">
		<div class="form-group">
			<label for="name">الأسم</label>
			<input type="text" class="form-control" autofocus ng-focus="user_role_modal.data.name" required id="name" ng-model="user_role_modal.data.name">
		</div>
		<div class="form-group mb-0 mt-5">
			<label>خيارات الإظهار</label>
			<div class="custom-control custom-checkbox mt-1" ng-repeat="item in [{key: 'is_allow_presentations',label: 'العروض المرئية'},{key: 'is_allow_gallery',label: 'الصور والفيديو'},{key: 'is_allow_survey',label: 'الأستبانات'},{key: 'is_allow_tafweej_plans',label: 'خطط التفويج'},{key: 'is_allow_tafweej_tables',label: 'جداول التفويج'}]">
        <input type="checkbox" class="custom-control-input" ng-true-value="1" ng-false-value="0" id="{{ item.key }}" ng-model="user_role_modal.data[item.key]">
        <label class="custom-control-label" for="{{ item.key }}">إظهار {{ item.label }}</label>
      </div>
		</div>
	</div>
	<div class="modal-footer text-center" ng-hide="user_role_modal.isLoading || user_role_modal.isMainSectionLoading">
		<button type="submit" ng-loading="user_role_modal.isSending" ng-disabled="user_role_modal.isSending || !userRoleForm.$dirty" class="btn rounded" ng-class="(userRoleForm.$dirty) ? 'btn-primary' : 'btn-light'" ng-click="user_role_modal.onSave(userRoleForm)">حفظ</button>
	</div>
</form>
