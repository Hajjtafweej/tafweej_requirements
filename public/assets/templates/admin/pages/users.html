<div class="page-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div uib-dropdown class="widget-title-dropdown">
                    <h3 class="widget-title" uib-dropdown-toggle>
                        {{ (page.subPagesList | filter: {key: page.currentSubPage})[0].name }}</h3>
                    <div class="dropdown-menu dropdown-menu-right text-right md-size" uib-dropdown-menu>
                        <a ng-repeat="item in page.subPagesList" class="dropdown-item"
                            ng-click="page.setSubPage(item.key)">{{ item.name }}</a>
                    </div>
                </div>
            </div>
            <div class="col col-sm-auto d-flex justify-content-end align-items-center">
                <div class="form-group form-group-light mb-0 ml-2">
                    <div class="input-icon">
                        <i class="ic-search"></i>
                        <input type="text" class="form-control default-font"
                            placeholder="أبحث في {{ (page.subPagesList | filter: {key: page.currentSubPage})[0].special_name }}"
                            id="datatable_search" ng-model="datatable_search">
                    </div>
                </div>
                <a class="btn btn-light-dark rounded" ng-click="Export()" ng-show="sub_path != 'roles'"><i
                        class="ic-download ml-2"></i>تصدير</a>
                <a class="btn btn-primary mr-2 rounded" ng-show="!sub_path" ng-click="user.add()">أضف مستخدم جديد</a>
                <a class="btn btn-primary mr-2 rounded" ng-show="sub_path == 'roles'" ng-click="userRole.add()">أضف نوع
                    جديد</a>
            </div>
        </div>
    </div>
</div>
<div class="page-header-container">
    <div class="container">
        <!-- Start Filter Alert -->
        <div ng-hide="isDatatableLoading"
            ng-if="filter_data.survey_answers_status && filter_data.user_role_id && filter_data.survey_id"
            class="alert alert-info mb-5 font-weight-bold text-muted h6 px-5 py-3">
            <div class="row align-items-center">
                <div class="col-md col-12 d-flex align-items-center">
                    <div class="mt-1"><i class="ic-checklist ml-3 h3"></i></div>
                    <div>نتائج <span>{{ totalRecords }}</span> مستخدم
                        <span ng-if="filter_data.survey_answers_status == 'not_started'">لم يقم بالإجابة على الأستبانة
                        </span>
                        <span ng-if="filter_data.survey_answers_status == 'viewed'">شاهد الأستبانة
                        </span><span class="text-primary">{{ additional_data.survey.title }}</span></div>
                </div>
                <div class="col-12 col-md-auto mr-md-auto pt-1 pt-md-0"><button
                        class="btn rounded btn-light-dark btn-sm" ng-click="filterResults('cancel_survey_filter')">إلغاء
                        الفلترة</button></div>
            </div>
        </div>
        <!-- End Filter Alert -->
        <div class="widget">
            <div class="widget-datatable" ng-class="{'loading': isDatatableLoading}">
                <table ng-hide="isDatatableLoading" datatable dt-options="Options" dt-columns="Columns"
                    dt-instance="dtInstance" class="table-hover"
                    ng-class="{'datatable-clickable': sub_path != 'registrations'}"></table>
                <div class="widget-table-body" ng-show="isDatatableLoading">
                    <div class="dot-loader"></div>
                </div>
            </div>
        </div>
    </div>
</div>
